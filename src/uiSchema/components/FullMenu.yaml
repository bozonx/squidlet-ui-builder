
resources:
  # это будет интерфейс data adapter. Из него можно загружать разные файлы
  # можно использовать его под другим именем
  localFiles:
    # взять заготовку из /resourcesTmpl
    tmpl: localFiles
    config:
      basePath: 'menu'

# это данные полученные из ресурса
data:
  menuScreens:
    # то имя которое указанно в перечислении resourcesTmpl
    resource: localFiles
    # вызывается ресурс.
    # Можно указать метод, если не указывать то будет тот что указан в ресурсе
    # method: default
    schema: MenuScreens
    params:
      filePath: 'screens.yaml'

tmpl: >
  <ul>
    <SLoad pending={!menuScreens.initialized}>
      <li>
        <MenuItemScreen item={menuScreens.data} />
      </li>
    </SLoad>
  </ul>
