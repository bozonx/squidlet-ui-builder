props:
  path:
    type: string
    required: true

resources:
  dirContent:
    # взять заготовку из /resourcesTmpl
    #tmpl: localDataFile
    adapter: LocalFiles
    method: dirContent
    #config:
    #  basePath: 'menu'

# это данные полученные из ресурса
data:
  list:
    # то имя которое указанно в переменной resources
    resource: dirContent
    # Можно указать метод, если не указывать то будет тот что указан в ресурсе
    # method: methodName
    schema: string[]
    params:
      path: 'screens'

tmpl: >
  <slot list={$list}></slot>
