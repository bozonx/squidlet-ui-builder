imports:
  - 'import {ROOT_PATHS} from "../lib"'

tmpl: >
  <SLocalDataDirContainer let:list={list} path={ROOT_PATHS.screens} spinner={true}>
    <ul>
      {#each fileName of list.data}
        <li>
          <MenuItemScreen name={fileName} />
        </li>
      {/each}
    </ul>
  </SLocalDataDirContainer>
